<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple-Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
        <h1>Simple Calculator</h1>
        <p>This calculator project takes two parameters and calculates based on the mathematical operation</p>
        <div class="container">
            <input type="number" placeholder="enter the number" id="num1">
            <input type="number" placeholder="enter the number" id="num2"> 
            <span id="result"></span>
        </div>
                <button class="operator" id="plus">+</button>
                <button class="operator" id="minus">-</button>
                <button class="operator" id="mult">*</button>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="reset">AC</button>
         
           
        <script src="calculator.js"></script>
</body>
</html>
